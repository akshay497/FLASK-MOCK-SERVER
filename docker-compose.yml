version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: customer_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: customer_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mock-server:
    build: ./mock-server
    container_name: mock_server
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  pipeline-service:
    build: ./pipeline-service
    container_name: pipeline_service
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mock-server:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/customer_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
